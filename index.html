<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task Force</title>
    <link rel="stylesheet" href="assets/styles/main.css">
</head>
<body>
<header>
    <nav>
        <ul class="nav-grid">
            <li class="nav-grid__item--first">
                <a href="create-task.html" class="btn">Create new Task</a>
            </li>
            <li class="nav-grid__item--last">
                <button class="btn" onclick="toggleTheme()">Switch Theme</button>
            </li>
        </ul>
    </nav>
</header>
<main>
    <div class="container">
        <ul class="filter-grid">
            <li>
                <button class="btn btn-tall">By finished Date</button>
            </li>
            <li>
                <button class="btn btn-tall">By created Date</button>
            </li>
            <li>
                <button class="btn btn-tall">By Importance</button>
            </li>
            <li class="filter-grid__item--last">
                <button class="btn btn-tall">Show finished</button>
            </li>
        </ul>
    </div>
    <div class="container task-box">
        <script id="task-item-template" type="text/x-handlebars-template">
            {{#each tasks}}
                <div class="task-item-grid">
                    <div class="deadline">
                        <text>{{this.deadline}}</text>
                    </div>
                    <div class="checkbox" data-finished="{{this.isFinished}}">
                        <svg class="icon icon--primary icon--un-checked" viewBox="0 0 16 16"
                             xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                  d="M11 2H5a3 3 0 0 0-3 3v6a3 3 0 0 0 3 3h6a3 3 0 0 0 3-3V5a3 3 0 0 0-3-3zM5 1a4 4 0 0 0-4 4v6a4 4 0 0 0 4 4h6a4 4 0 0 0 4-4V5a4 4 0 0 0-4-4H5z"/>
                        </svg>
                        <svg class="icon icon--primary icon--checked" viewBox="0 0 16 16"
                             xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                  d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                            <path fill-rule="evenodd"
                                  d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.236.236 0 0 1 .02-.022z"/>
                        </svg>
                        <div class="checkbox-text">Finished</div>
                    </div>
                    <div class="title-box">
                        <text class="title">{{this.title}}</text>
                        <div class="icon-container" data-importance="{{this.importance}}"></div>
                    </div>
                    <div class="description-box">
                        <text class="description" data-content="{{this.description}}"></text>
                        <div class="expand-btn-container">
                            <svg class="icon icon--btn" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                      d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 5a.5.5 0 0 0-1 0v4.793L5.354 7.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 9.793V5z"/>
                            </svg>
                        </div>
                    </div>
                    <a class="btn btn--large" href="edit-task.html"><span>Edit</span></a>
                </div>
            {{/each}}
        </script>
    </div>
</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"
        integrity="sha256-usTqAE1ywvdMtksWzdeWzD75MsfJN0h0U7y2NtZL3N0="
        crossorigin="anonymous"></script>
<script defer src="task-item.js"></script>
<script defer src="main.js"></script>
</body>
</html>
